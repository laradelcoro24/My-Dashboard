<app-title title="Defer Views" withShadow ></app-title>

  @defer () {
    <app-heavy-loaders-slow  cssClass="bg-blue-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-purse">...Cargando</p>
  }

  @defer () {
    <app-heavy-loaders-slow  cssClass="bg-purple-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-purse">...Cargando</p>
  }

  @defer () {
    <app-heavy-loaders-slow  cssClass="bg-green-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-purse">...Cargando</p>
  }

</section>
